<table class="table-bordered text-center m-3">
    <tr>
        <td colspan="2" class="bg-info">The quadratic equation</td>
    </tr>
    <tr>
        <td>a:</td>
        <td><input type="number" [(ngModel)]="a"></td>
    </tr>
    <tr>
        <td>b:</td>
        <td><input type="number" [(ngModel)]="b"></td>
    </tr>
    <tr>
        <td>c:</td>
        <td><input type="number" [(ngModel)]="c"></td>
    </tr>
    <tr>
        <td>Result:</td>
        <td>{{result}}</td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="calc()">Find solution</button>
            <button (click)="reset()">Clear</button>
        </td>
    </tr>
</table>
