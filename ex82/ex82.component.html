<p>binding-event works!</p>
<button (click)="onClick($event)">Click Me</button>
Name: 
<input type="text" #myName>
<button (click)="onSubmit(myName.value)">Submit</button>
<hr>
<table class="m-3">
    <tr>
        <td>Enter a number: a =</td>
        <td><input type="number" [(ngModel)]="a">
        </td>
    </tr>
    <tr>
        <td>Enter b number: b =</td>
        <td><input type="number" [(ngModel)]="b">
        </td>
    </tr>
    <tr>
        <td colspan="2"><button (click)="plus(a,b)">a+b</button></td>
    </tr>
    <tr>
        <td colspan="2"><button (click)="subtract(a,b)">a-b</button></td>
    </tr>
    <tr>
        <td colspan="2"><button (click)="multiply(a,b)">a*b</button></td>
    </tr>
    <tr>
        <td colspan="2"><button (click)="divide(a,b)">a/b</button></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" (click)="reset()">Delete Data</button></td>
    </tr>
    <tr>
        <td>Result: </td>
        <td [ngClass]="{'text-danger': c === 'Cannot divide by 0'}">{{c}}</td>
    </tr>      
</table>
