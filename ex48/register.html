<html>
<head>
    <meta charset="utf-8" />
    <title>Jackson registration</title>
    <style>
        body {
            background-color: cornflowerblue;
        }
        table {
            width: 90%;
            padding: 0px;
            margin: 10px 20px;
            text-align: left;
        }
        table td:first-child {
            width: 30%;
        }
        tr td { 
            vertical-align: top;
        }
        hr{
            border: 1px solid brown;
        }
    </style>
</head>
<body>
    <form action="form.asp" method="post">
<center>
    <img src="images/Jackson.gif">

<table>
    <caption style="font-size: 28;"><b>Registration Form</b></caption>
    <tr>
        <td colspan="3" style="text-align: center;">Register your Jackson Electronics product here</td>
    </tr>
    <tr>
        <td><label for="firstname">First Name: </label></td>
        <td><input id="firstname" type="text"></td>
        <td><label for="lastname">Last Name: </label><input id="lastname" type="text" style="width: 50%;"></td>
    </tr>
    <tr>
        <td><label for="add1">Address #1: </label></td>
        <td colspan="2"><input id="add1" type="text" style="width: 65%;"></td>
    </tr>
    <tr>
        <td><label for="add2">Address #2: </label></td>
        <td colspan="2"><input id="add2" type="text" style="width: 65%;"></td>
    </tr>    
    <tr>
        <td><label for="city">City: </label></td>
        <td><input id="city" type="text"></td>
        <td><label for="state">State: </label><input id="state" type="text" style="width: 25%;">
            <label for="zip">Zip: </label><input id="zip" type="text" style="width: 35%;">
        </td>
    </tr>
    <tr>
        <td><label for="country">Country: </label></td>
                <td colspan="2">
                    <input id="country" type="text" value="United States" style="width: 45%;">
    </tr>
    <tr>
        <td colspan="3"><hr></td>
    </tr>
    <tr>
        <td><label for="prod">Product: </label> </td>
        <td colspan="2"><select name="product" id="prod" style="width: max-content;;">
            <option value="scan" selected>ScanMaster</option>
            <option value="print">PrintMaster</option>
        </select> </td>
    </tr>
    <tr>
        <td><label for="date_purchased">Date Purchased: </label></td>
        <td colspan="2"><input id="date_purchased" type="date" style="width: 45%;"></td>
    </tr>
    <tr>
        <td>Used for: </td>
        <td>
            <input type="radio" name="usedfor" check="checked">Home<br>
            <input type="radio" name="usedfor" checked="checked">Business<br>
            <input type="radio" name="usedfor" check="checked">Goverment<br>
        </td>
        <td>
            <input type="radio" name="usedfor" check="checked">Educational Institution<br>
            <input type="radio" name="usedfor" check="checked">Other<br>
        </td>
    </tr>
    <tr>
        <td>System (check all that apply): </td>
        <td>
            <input type="checkbox" name="sys1" value="win">Windows<br>
            <input type="checkbox" name="sys2" value="mac">Macintosh<br>
        </td>
        <td>
            <input type="checkbox" name="sys3" value="unix">UNIX<br>
            <input type="checkbox" name="sys4" value="other">Other<br>
        </td>
    </tr>
    <<tr>
        <td colspan="3"><hr></td>
    </tr>
    <tr>
        <td>Comment?:</label> </td>
        <td colspan="2"><label for="comment"><textarea id="comment" cols="50" rows="7"></textarea></td>
    </tr>
    <tr>
        <td colspan="3" align="center">
            <input type="submit" value="Click to register" onclick="alert('Form Submitted!')">
            <input type="reset" value="Click to cancel">    </td>
    </tr>
</table>
</center>
    </form>
   
</body>
</html>
