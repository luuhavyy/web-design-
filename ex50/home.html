<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0ffff;
        }
        .header {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: "Lucida Handwriting", cursive;
            font-size: 1.8em;
        }
        h1 {
            text-align: center;
            font-size: 1.6em;
            margin-top: 10px;
        }
        form {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 60px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        .buttons {
            text-align: left;
            margin-top: 20px;
        }
        .buttons input {
            margin: 0 ;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">DeLong Enterprises</div>
    <h1>Travel Expense Report</h1>
    <hr color="brown">
    <form>
    <div style="display: flex; vertical-align: baseline; gap: 10px;">
        <label for="firstname" >1) First Name: </label>
        <input type="text" id="firstname" name="first_name" style="width: 25%;">

        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="last_name" style="width: 25%;">
    </div>
        <label for="securityno">2) Social Security Number:</label>
        <input type="text" id="securityno" name="ssn">

        <label>3) Department:</label>
        <select name="department">
            <option value="accounting" selected>Accounting</option>
            <option value="hr">Human Resources</option>
            <option value="it">IT</option>
            <option value="marketing">Marketing</option>
        </select>

        <label for="purpose">4) Describe the purpose of your trip:</label>
        <textarea id="purpose" name="trip_purpose"></textarea>

        <label>5) Itemize your travel expenses:</label>
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td><input type="date" name="date1"></td>
                <td><input type="text" name="description1"></td>
                <td>
                    <select name="category1">
                        <option value="meal">Meal</option>
                        <option value="transport">Transport</option>
                        <option value="lodging">Lodging</option>
                    </select>
                </td>
                <td><input type="text" name="amount1"></td>
            </tr>
            <tr>
                <td><input type="date" name="date2"></td>
                <td><input type="text" name="description2"></td>
                <td>
                    <select name="category2">
                        <option value="meal">Meal</option>
                        <option value="transport">Transport</option>
                        <option value="lodging">Lodging</option>
                    </select>
                </td>
                <td><input type="text" name="amount2"></td>
            </tr>
            <tr>
                <td><input type="date" name="date3"></td>
                <td><input type="text" name="description3"></td>
                <td>
                    <select name="category3">
                        <option value="meal">Meal</option>
                        <option value="transport">Transport</option>
                        <option value="lodging">Lodging</option>
                    </select>
                </td>
                <td><input type="text" name="amount3"></td>
            </tr>
        </table>
        <div style="display: flex;  align-items: baseline; gap: 5px;">
        <label>6) Have you submitted your receipts?</label>
        <input type="radio" name="receipts" value="yes">Yes
        <input type="radio" name="receipts" value="no">No
        </div>
        <div class="buttons">
            <input type="submit" value="Submit travel expenses" onclick="alert('Form Submitted!')">
            <input type="reset" value="Reset">
        </div>

        <div class="footer">
            Questions? Contact Debbie Larson in Accounting (ext. 2150).
        </div>
    </form>
</body>
</html>
