<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classifieds Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #e0ffff;
            border: 1px solid #000;
            padding: 20px;
            width: 550px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container h1 {
            color: red;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-section input[type="radio"],
        .form-section input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-section input[type="text"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-top: 5px;
        }
        .form-section input[type="date"] {
            padding: 5px;
            margin: 5px 5px 0 0;
        }
        
        .buttons {
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* Align buttons to the left */
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Online Classifieds Search Form</h1>
        <hr color="brown">
        <form>
            <!-- Section 1 -->
            <div class="form-section">
                <label>1) Search for a classified in the following sections:</label>
                <div style="display: flex;">
                    <div>
                        <input type="radio" name="section" value="employment"> Employment<br>
                        <input type="radio" name="section" value="for_sale"> For Sale<br>
                        <input type="radio" name="section" value="housing"> Housing<br>
                    </div>
                    <div>
                        <input type="radio" name="section" value="personal"> Personal<br>
                        <input type="radio" name="section" value="miscellaneous"> Miscellaneous<br>
                        <input type="radio" name="section" value="all"> All of the above<br>
                    </div>
                </div>
            </div>

            <!-- Section 2 -->
            <div class="form-section">
                <label>2) Search the following publications:</label>
                <div style="display: flex;">
                    <div>
                        <input type="checkbox" name="publication" value="midwest_times" checked>Midwest Times <br>
                        <input type="checkbox" name="publication" value="great_lakes_classifieds" checked>Great Lakes Classifieds<br>
                    </div>
                    <div>
                        <input type="checkbox" name="publication" value="modern_news">Modern News<br>
                        <input type="checkbox" name="publication" value="middleton_daily">Middleton Daily<br>
                    </div>
                    <div>
                        <input type="checkbox" name="publication" value="employment_today">Employment Today<br>
                        <input type="checkbox" name="publication" value="cashtown_daily_news">Cashtown Daily News<br>
                    </div>
                </div>
            </div>

            <!-- Section 3 -->
            <div class="form-section" style="display: flex; gap: 5px; align-items: baseline;">
                <label>3) From</label>
                <input type="date" name="start_date">
                to
                <input type="date" name="end_date">
            </div>

            <!-- Section 4 -->
            <div class="form-section">
                <label>4) Enter a few keywords to describe the classified:</label>
                <input type="text" name="keywords">
            </div>

            <!-- Section 5 (special label) -->
            <div class="form-section">
                <label>5) Click one of the options below:</label>
                </div>

            <!-- Section 6 (Buttons) -->
            <div class="buttons">
                <img src="img/Search.gif" alt="Search" onclick="document.forms[0].submit()">
                <img src="img/Help.gif" alt="Help" onclick="window.location.href='help.html'">
                <img src="img/Cancel.gif" alt="Cancel" onclick="document.forms[0].reset()">
            </div>
        </form>
    </div>
</body>
</html>
